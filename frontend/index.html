<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="OpenGovt - Track politicians, voting records, and government activity in a social media-style interface">
  <title>OpenGovt - Political Transparency Platform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header / Navigation Bar -->
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo">
        <div class="logo-icon">OG</div>
        <span>OpenGovt</span>
      </a>
      
      <div class="search-bar">
        <input type="text" placeholder="Search politicians, bills, states...">
      </div>
      
      <div class="nav-icons">
        <button class="nav-icon" title="Home">🏠</button>
        <button class="nav-icon" title="Notifications">🔔</button>
        <button class="nav-icon" title="Menu">☰</button>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <h3>Loading...</h3>
      </div>
    </aside>

    <!-- Main Feed -->
    <main class="main-feed">
      <div class="loading">Loading feed</div>
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <div class="trending-section">
        <h3>Loading...</h3>
      </div>
    </aside>
  </div>

  <!-- Scripts -->
  <script src="data/mock-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
