name: ðŸ¤– AI-Powered Code Review
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  ai-code-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Python for AI tools
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install AI dependencies
        run: |
          pip install openai requests crewai langchain

      - name: Run AI Code Review
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
        run: |
          python .github/scripts/ai-code-review.py

      - name: AI Documentation Review
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
        run: |
          python .github/scripts/ai-documentation-review.py

      - name: AI Test Generation
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
        run: |
          python .github/scripts/ai-test-generator.py

      - name: Upload AI Review Results
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-results
          path: |
            ai-review-report.md
            ai-documentation-review.md
            ai-generated-tests/
          retention-days: 30

  ai-refactor-suggestions:
    runs-on: ubuntu-latest
    needs: ai-code-review
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install AI dependencies
        run: pip install openai requests crewai langchain

      - name: AI Code Refactoring
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
        run: |
          python .github/scripts/ai-refactor.py

      - name: Comment on PR with AI Suggestions
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const suggestions = fs.readFileSync('ai-refactor-suggestions.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– AI Code Review & Refactoring Suggestions\n\n${suggestions}`
            });