name: 🤖 CrewAI Advanced Analysis
on:
  workflow_dispatch:
    inputs:
      analysis_type:
        description: 'Type of analysis to perform'
        required: true
        default: 'comprehensive'
        type: choice
        options:
          - comprehensive
          - security-audit
          - architecture-review
          - refactoring-analysis
          - documentation-audit
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC

jobs:
  crewai-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          pip install openai requests crewai langchain

      - name: Run CrewAI Orchestration
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
          ANALYSIS_TYPE: ${{ github.event.inputs.analysis_type || 'comprehensive' }}
        run: python .github/scripts/crewai-integration.py

      - name: Upload CrewAI Results
        uses: actions/upload-artifact@v4
        with:
          name: crewai-analysis-results
          path: |
            crewai-execution-report.md
            crewai-outputs/
          retention-days: 30

      - name: Comment on Issues/PRs (if applicable)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.analysis_type
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('crewai-execution-report.md', 'utf8');

            // Create or update issue with analysis results
            const title = `🤖 CrewAI ${process.env.ANALYSIS_TYPE} Analysis Report`;
            const body = `## AI-Powered Analysis Results\n\n${report.substring(0, 60000)}`; // Truncate if too long

            github.rest.issues.create({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['ai-analysis', 'crewai', process.env.ANALYSIS_TYPE]
            });

  ai-refactoring-workflow:
    runs-on: ubuntu-latest
    needs: crewai-analysis
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.analysis_type == 'refactoring-analysis'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run AI Refactoring Analysis
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          LOCALAI_BASE_URL: ${{ secrets.LOCALAI_BASE_URL }}
        run: python .github/scripts/ai-refactor.py

      - name: Create Refactoring PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            🤖 AI-Suggested Code Refactoring

            Automated refactoring suggestions generated by AI analysis.
            Review and apply changes as appropriate.
          title: '🤖 AI Code Refactoring Suggestions'
          body: |
            ## AI-Powered Code Refactoring

            This PR contains automated refactoring suggestions generated by our AI analysis system.

            ### Changes Made:
            - Code structure improvements
            - Performance optimizations
            - Best practice implementations
            - Complexity reductions

            ### Review Guidelines:
            - Review each change for correctness
            - Test thoroughly before merging
            - Consider breaking large changes into smaller PRs

            ---
            *Generated by AI Refactoring Expert*
          branch: ai/refactoring-suggestions
          delete-branch: true